<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
</head>
<body>
   <ol type="I" start="5" reversed="reversed">
       <li>Первый пункт</li>
       <li>Второй пункт</li>
       <li>Третий пункт</li>
   </ol>
   <ul type="square">
       <li>Первый пункт</li>
       <li>Второй пункт</li>
       <li>Третий пункт</li>
   </ul>
   <dir>
       <li>Первый пункт</li>
       <li>Второй пункт</li>
       <li>Третий пункт</li>
   </dir>
</body>
</html>
